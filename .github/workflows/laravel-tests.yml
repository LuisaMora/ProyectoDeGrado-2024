name: Run Laravel Tests

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ğŸ“¦ Instalar dependencias
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ”§ Configurar entorno
        run: cp .env.example .env

      - name: ğŸ”‘ Generar clave de la aplicaciÃ³n
        run: php artisan key:generate

      - name: ğŸ—„ï¸ Configurar base de datos SQLite
        run: |
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=/tmp/database.sqlite" >> .env
          touch /tmp/database.sqlite

      - name: ğŸš€ Ejecutar migraciones
        run: php artisan migrate --force

      - name: ğŸ“‚ Guardar archivos para siguientes jobs
        uses: actions/upload-artifact@v3
        with:
          name: app-files
          path: .  # Guarda todo el cÃ³digo y archivos generados

  sprint1:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar archivos del setup
        uses: actions/download-artifact@v3
        with:
          name: app-files
          path: .  # Restaura los archivos

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ Ejecutar pruebas de Sprint 1 (S1)
        run: php artisan test --testsuite Feature --filter 'S1'

  sprint2:
    needs: sprint1
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar archivos del setup
        uses: actions/download-artifact@v3
        with:
          name: app-files
          path: .

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ Ejecutar pruebas de Sprint 2 (S2)
        run: php artisan test --testsuite Feature --filter 'S2'

  sprint3:
    needs: sprint2
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar archivos del setup
        uses: actions/download-artifact@v3
        with:
          name: app-files
          path: .

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ Ejecutar pruebas de Sprint 3 (S3)
        run: php artisan test --testsuite Feature --filter 'S3'
